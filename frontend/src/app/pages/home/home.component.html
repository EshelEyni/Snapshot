<section class="homepage">
    <home-page-header></home-page-header>
    <main class="post-app">
        <div class="main-container">
            <story-list [type]="'home-page'"></story-list>
            <post-list [posts]="(posts$|async)!" [type]="'full-preview'"></post-list>
        </div>
        <div class="user-list-container">
                <user-preview [user]="userService.getMiniUser(loggedinUser)" [type]="'home-page-logged-in-user-preview'"
                    *ngIf="loggedinUser"></user-preview>


            <user-list [type]="'home-page-suggestion-list'" [users]="users"></user-list>
        </div>
    </main>
    <router-outlet></router-outlet>
</section>
