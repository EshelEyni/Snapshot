<div class="btn-pagination prev">
    <pagination-btn-prev (click)="onPrevItem()" *ngIf="isPaginationBtnShown.left"
        [isEditIcon]="isEditIcon"></pagination-btn-prev>
</div>
<div class="btn-pagination next">
    <pagination-btn-next (click)="onNextItem()" *ngIf="isPaginationBtnShown.right"
        [isEditIcon]="isEditIcon"></pagination-btn-next>
</div>
