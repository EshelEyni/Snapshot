<div class="files-svg-container" (click)="onToggleImgSelect()">
    <svg-icon src="../../../assets/svgs/files-outline.svg" [svgStyle]="{ 'display':'flex' }"></svg-icon>
</div>

<div class="img-select" *ngIf="isImgSelect">
    <ul>
        <li *ngFor="let imgUrl of imgUrls;index as idx">
            <img src={{imgUrl}} alt="Avatar" (click)="onImgSelected(idx)">
            <div class="remove-btn-container" (click)="onRemoveImg(imgUrl)">
                <svg-icon src="../../../assets/svgs/x.svg" [svgStyle]="{ 'display':'flex' }"></svg-icon>
            </div>
        </li>
    </ul>
    <file-input (uploadedImgUrls)="onSaveFiles($event)" [type]="'btn-plus'"></file-input>
</div>
