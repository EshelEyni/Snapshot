<div class="canvas">
    <div class="main-container">

        <div class="canvas-container">
            <div class="icons-container" *ngIf="isDefaultMode">
                <fa-icon [icon]="faNoteSticky"></fa-icon>
                <fa-icon [icon]="faPaintbrush" (click)="onToggleEdit('painter')"></fa-icon>
                <fa-icon [icon]="faT" (click)="onToggleEdit('txt')"></fa-icon>
            </div>

            <txt-input *ngIf="this.isEditMode.txt" (close)="onToggleEdit($event)" (addTxt)="onAddTxt($event)"
                [txtToEdit]="currTxt">
            </txt-input>

            <painter-settings *ngIf="this.isEditMode.painter" (close)="onToggleEdit($event)" (undo)="onUndoStroke()"
            (strokeChange)="onStrokeChange($event)" 
                [isPainterActive]="isPainterActive"></painter-settings>

            <canvas #canvas height="900" width="515"></canvas>

        </div>
        <pagination-btns *ngIf="isPaginationBtnShown" [isPaginationBtnShown]="isPaginationBtnShown"
            (prevItem)="onSetCurrImgUrl($event)" (nextItem)="onSetCurrImgUrl($event)"></pagination-btns>
    </div>
    <div class="delete-drag-area" [class.is-visible]="isDeleteAreaShown">
        <fa-icon [icon]="faTrashCan"></fa-icon>
        <p>Drop here to delete</p>
    </div>

</div>
