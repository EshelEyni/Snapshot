<main class="story-edit" [class.edit-mode]="isEditMode">
    <header>
        <a class="logo" routerLink="/">
            <span>Snapshot</span>
        </a>
    </header>

    <div class="input-file-container" *ngIf="!storyImgs.length else canvasContainer">
        <file-input (uploadedImgUrls)="onSetFiles($event)" [type]="'draggable'">
        </file-input>
    </div>

    <ng-template #canvasContainer>
        <!-- <canvas-edit [storyImgs]="storyImgs" (cancel)="onGoBack()"></canvas-edit> -->
        <story-canvas [storyImgs]="storyImgs" (cancel)="onGoBack()"></story-canvas>
    </ng-template>
</main>
