<section class="tag-preview" [routerLink]="['/tag/',tag.name]">
    <div class="tag-img-container">
        <svg-icon src="../../../assets/svgs/hashtag.svg" #svgIcon></svg-icon>
    </div>
    <section class="info">
        <p>{{tag.name}}</p>
        <p>{{tag.postSum}} posts</p>
    </section>
</section>
