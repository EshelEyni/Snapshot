<section class="share-modal">
    <header>
        <h1>share</h1>
        <fa-icon (click)="onCloseModal()" [icon]="faX"></fa-icon>
    </header>
    <main class="main-container">
        <div class="search-bar-container">
            <search-bar [isUserSearch]="true"></search-bar>
        </div>
        <user-list [users]="usersToSend" [type]="'share-modal'"></user-list>
    </main>
    <div class="btn-container">
        <button class="clean-btn" [class.btn-on]="usersToSend.length">send</button>
    </div>
</section>
