<div class="msg-edit-main-container">
    <div class="msg-edit-container" *ngIf="!isStoryReply; else storyReply">
        <section class="msg-edit">
            <fa-icon (click)="onToggleEmojiPicker()" class="smiley-icon" [icon]="faFaceSmile"></fa-icon>

            <input class="clean-input" autocomplete="off" [(ngModel)]="text" [placeholder]="placeHolderStr">

            <button class="btn-send clean-btn" *ngIf="text" (click)="onSendMsg(text)">Send</button>

            <button class="btn-send-img clean-btn" (click)="onSendMsg(text)" *ngIf="!text">
                <svg-icon src=".././../../assets/svgs/img-icon.svg"></svg-icon>
            </button>

            <button class="btn-add-like clean-btn" (click)="onSendMsg('❤️')" *ngIf="!text">
                <fa-icon [icon]="faHeart"></fa-icon>
            </button>

            <div class="emoji-picker-container" *ngIf="isEmojiPickerShown">
                <emoji-mart [style]="{position:'relative'}" (emojiClick)="onAddEmoji($event)">
                </emoji-mart>
            </div>
        </section>
    </div>

    <ng-template #storyReply>
        <div class="main-screen" (click)="onToggleQuickReaction()" *ngIf="isQuickReactionShown && !text"></div>
        <share-modal *ngIf="isShareModalShown" (close)="onToggleModal()"></share-modal>

        <section class="story-reply">

            <div class="quick-reactions-container" *ngIf="isQuickReactionShown && !text">
                <quick-reaction (reactionSubmit)="onSendMsg($event)"></quick-reaction>
            </div>

            <div class="reply-actions">
                <div class="input-container">
                    <input class="clean-input" required autocomplete="off" [placeholder]="placeHolderStr"
                        [(ngModel)]="text" (click)="onToggleQuickReaction()" (keyup.enter)="onSendMsg(text)">
                    <button class="btn-send clean-btn" *ngIf="text" (click)="onSendMsg(text)">Send</button>
                </div>
                <div class="btn-container" *ngIf="!isQuickReactionShown && !text">
                    <like-icon [isLiked]="isLiked" (click)="onToggleLike()"></like-icon>
                    <fa-icon [icon]="faPaperPlane" (click)="onToggleModal()"></fa-icon>
                </div>
            </div>
        </section>
    </ng-template>

</div>
