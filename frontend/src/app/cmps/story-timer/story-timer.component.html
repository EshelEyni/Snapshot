<div class="story-timer-container">
    <ul class="timer">
        <li *ngFor="let imgUrl of imgUrls; index as idx">
            <mat-progress-bar mode="determinate" [value]="values[idx]" [color]="'red'"></mat-progress-bar>
        </li>
    </ul>
    <div class="btn-container">
        <div class="user-preview-and-date-container">
            <user-preview [user]="currStory.by" [type]="userPreviewType"></user-preview>
            <div class="date">{{currStory.createdAt | formattedDate:'short' }}</div>
        </div>
        <button class="clean-btn" (click)="onTogglePlayStory()">
            <svg-icon src="../../../assets/svgs/pause-icon.svg" *ngIf="isPlaying; else playIcon"></svg-icon>
            <ng-template #playIcon>
                <svg-icon src="../../../assets/svgs/play-icon.svg"></svg-icon>
            </ng-template>
        </button>
    </div>
</div>
