<section class="user-preview" [routerLink]="['/story/',story.id]">
    <div class="img-container">
        <img src={{user.imgUrl}} alt="user-img">
    </div>
    <section class="info">
        <h3>{{user.username}}</h3>
        <div *ngIf="location">
            <p class="location" *ngIf="location.name">{{location.name}}</p>
        </div>
    </section>
</section>
