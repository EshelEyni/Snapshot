<section class="user-preview" routerLink="{{url}}" (click)="setWatchedStory()" [class.is-watched]="isWatched"
    [class.is-curr-story]="isLinkToUser">
    <div class="img-container">
        <img src={{user.imgUrl}} alt="user-img">
    </div>
    <section class="user-info">
        <h3>{{user.username}}</h3>
        <div *ngIf="location">
            <p class="location" *ngIf="location.name">{{location.name}}</p>
        </div>
    </section>
</section>
