<section class="creator-preview">
    <div class="creator-img-container">
        <img src={{user.imgUrl}} alt="user-img">
    </div>
    <section class="info">
        <h3>{{user.fullname}}</h3>
        <div *ngIf="location">
            <p class="location" *ngIf="location.name">{{location.name}}</p>
        </div>
    </section>
</section>
