<main class="story-edit" [class.edit-mode]="isEditMode">
    <div class="input-file-container" *ngIf="!imgUrls.length else canvasContainer">
        <file-input (uploadedImgUrls)="onSaveFiles($event)" [type]="'draggable'">
        </file-input>
    </div>

    <ng-template #canvasContainer>
        <canvas-edit [imgUrls]="imgUrls" (cancel)="onGoBack()"></canvas-edit>
    </ng-template>
</main>
