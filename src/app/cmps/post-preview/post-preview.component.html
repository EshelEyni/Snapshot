<section class="post-preview">
    <section class="post-creator">
        <div class="creator-preview">
            <img src={{post.by.imgUrl}} alt="">
            <h3>{{post.by.fullname}}</h3>
        </div>

        <fa-icon [icon]="faEllipsis"></fa-icon>
    </section>
    <section class="img-container">
        <img src={{post.imgUrl}} alt="Avatar">
    </section>
    <section class="actions">
        <div class="main-btn-container">
            <fa-icon [icon]="faHeart"></fa-icon>
            <fa-icon [icon]="faComment"></fa-icon>
            <fa-icon [icon]="faPaperPlane"></fa-icon>
        </div>
        <fa-icon [icon]="faBookmark"></fa-icon>
    </section>
    <p class="liked-by">{{post.likedBy.length}} likes</p>
    <p class="txt">
        <span>{{post.by.fullname}}</span>
        {{post.txt}}
    </p>
    <p class="location">{{post.location.name}}</p>
    <comment-list [comments]="post.comments"></comment-list>
    <p>{{post.createdAt|date: 'dd/MM/yyyy'}}</p>
</section>
