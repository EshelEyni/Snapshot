<section class="side-bar" *ngIf="isLoginSignupPath">
    <header>
        <a class="logo" routerLink="/">Snapshot</a>
    </header>
    <div class="main-screen" *ngIf="isMainScreen" (click)="onToggleModal()">

    </div>
    <main>
        <a class="home" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" #link>
            <svg-icon src="../../../assets/svgs/home-solid.svg" class="icon-active"> </svg-icon>
            <svg-icon src="../../../assets/svgs/home-outline.svg" class="icon-unactive"> </svg-icon>
            <span class="home-title">home</span>
        </a>
        <button class="btn-search clean-btn" (click)="onToggleSearch()" [class.active]="isBtnClicked.search">
            <svg-icon src="../../../assets/svgs/search-solid.svg" class="icon-active"> </svg-icon>
            <svg-icon src="../../../assets/svgs/search-outline.svg" class="icon-unactive"> </svg-icon>
            <span class="search-title">search</span>
        </button>
        <a class="explore" routerLink="/explore" routerLinkActive="active" #link>
            <svg-icon src="../../../assets/svgs/compass-solid.svg" class="icon-active"> </svg-icon>
            <svg-icon src="../../../assets/svgs/compass-outline.svg" class="icon-unactive"> </svg-icon>
            <span class="messages-title">explore</span>
        </a>
        <a class="messages" routerLink="/inbox" routerLinkActive="active" #link>
            <svg-icon src="../../../assets/svgs/inbox-solid.svg" class="icon-active"> </svg-icon>
            <svg-icon src="../../../assets/svgs/inbox-outline.svg" class="icon-unactive"> </svg-icon>
            <span class="messages-title">messages</span>
        </a>
        <button class="btn-notifications clean-btn" (click)="onToggleNotifications()" [class.active]="isBtnClicked.notifications">
            <svg-icon src="../../../assets/svgs/heart-icon-solid.svg" class="icon-active"> </svg-icon>
            <svg-icon src="../../../assets/svgs/heart-icon-outline.svg" class="icon-unactive"> </svg-icon>
            <span>notifications</span>
        </button>
        <button class="btn-create clean-btn" (click)="onTogglePostEdit()" [class.active]="isBtnClicked.create">
            <svg-icon src="../../../assets/svgs/plus-solid.svg" class="icon-active"> </svg-icon>
            <svg-icon src="../../../assets/svgs/plus-outline.svg" class="icon-unactive"> </svg-icon>
            <span>create</span>
        </button>
        <a class="profile" [routerLink]="profileUrl" routerLinkActive="active" #link>
            <div class="user-img-container">
                <img [src]="userImgUrl" alt="userImg">
            </div>
            <span class="profile-title">profile</span>
        </a>
    </main>
</section>
