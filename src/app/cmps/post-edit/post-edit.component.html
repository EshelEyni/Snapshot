<div class="main-screen" (click)="onTogglePostEdit()">
    <fa-icon [icon]="faX"></fa-icon>
</div>

<section class="post-edit" [class.edit-mode]="isEditMode">
    <main class="main-container">
        <header>
            <div class="title-container">
                <fa-icon *ngIf="imgUrls.length" [icon]="faArrowLeft" (click)="onGoBack()"></fa-icon>
                <h1 class="title">{{currTitle}}</h1>
                <h1 class="next-btn" *ngIf="imgUrls.length" (click)="onShare()">share</h1>
            </div>
            <hr>
        </header>

        <div class="content-container">
            <div draggable="true" class="img-input" ngClass="{{dragAreaClass}}"
                *ngIf="!imgUrls.length else imgContainer">
                <svg-icon src="../../../assets/svgs/add-icon.svg" [svgStyle]="{ 'width.px':300 }"></svg-icon>
                <p>drag photos and videos here</p>
                <a href="javascript:void(0)" (click)="file.click()">
                    select from computer
                </a>
                <input type="file" #file [multiple]="false" (change)="onFileChange($event)" style="display:none" />
            </div>
            <ng-template #imgContainer>
                <div class="edit-img-container">
                    <img-container [imgUrls]="imgUrls" [isEditPost]="true" [onGoBack]="onGoBack" [onFileChange]="onFileChange"
                        [saveFiles]="saveFiles"></img-container>
                </div>
            </ng-template>

            <div class="edit-mode-container" *ngIf="isEditMode">
                <div class="tag-loc-container">
                    <p>pre share mode container</p>
                </div>
            </div>
        </div>
    </main>
</section>
