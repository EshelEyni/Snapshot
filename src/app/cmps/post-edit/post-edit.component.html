<div class="post-edit main-screen">
    <fa-icon [icon]="faX"></fa-icon>
</div>

<section class="post-edit">
    <main class="main-container">
        <header>
            <h1 class="title">create new post</h1>
            <hr>
        </header>


        <div draggable="true" ngClass="{{dragAreaClass}}">
            <div class="row">
                <div class="col-md-12 text-center">
                    <svg-icon src="../../../assets/svgs/add-icon.svg" [svgStyle]="{ 'width.px':300 }"></svg-icon>
                    <p>drag photos and videos here</p>
                    <a href="javascript:void(0)" (click)="file.click()">
                        send
                    </a>
                    <input type="file" #file [multiple]="false" (change)="onFileChange($event)" style="display:none" />
                </div>
            </div>
        </div>

        <div class="imgs">
            <div class="img" *ngFor="let img of imgUrls">
                <img [src]="img" alt="">
            </div>
        </div>
    </main>
</section>
